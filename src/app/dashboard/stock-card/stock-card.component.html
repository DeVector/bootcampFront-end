<div class="stock-card-container" [class.negative-variation-border]="stock.variation < 0" >

    <div class="stock-info-top">
        <h2>{{stock.name}}</h2>
        <p>{{stock.date}}</p>
    </div>

    <div class="stock-info-end">
        <span class="value">{{stock.price | currency:'BRL'}}</span>
        <span class="variation" [class.negative-variation]="stock.variation < 0" >
          {{variation}}
        </span>
    </div>

</div>
